<head>
  <title>codered</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{#if currentUser}}
  {{> nav}}
  {{else}}
  {{> login}}
  {{/if}}
</body>

<template name="login">
Welcome to CodeRed
<p>
{{loginButtons}}
</template>

<template name="nav">
  <div id="wrap">
    <div class="container-fluid">
      <div class="tab-content">
	<div class="tab-pane active" id="home">
	  <p>{{>main}}</p>
	</div>
	<div class="tab-pane" id="friends">
	  <p>Friends Section</p>
	</div>
	<div class="tab-pane" id="log">
	  {{>log}}
	</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container-fluid">
      <div class="text-center">
	<ul id="navbar" class="nav nav-pills">
	  <li class="active">
	    <a href="#home" data-toggle="tab"><i class="icon-home"></i> Home</a>
	  </li>
	  <li><a href="#friends" data-toggle="tab"><i class="icon-user"></i> Friends</a></li>
	  <li><a href="#log" data-toggle="tab"><i class="icon-envelope"></i> Log</a></li>
	</ul>
      </div>      
    </div>
  </div>
</template>


<template name="main">

  <h2 class="text-center">CodeRed</h2>
  <ul class="button-list">
    <li>
      <button id="red" class="btn btn-danger">RED</button>
    </li>
    <li>
      <button id="yellow" class="btn btn-warning">YELLOW</button>
    </li>
    <li>
      <button id="green" class="btn btn-success">GREEN</button>
    </li>
    <li><hr /></li>
    <li>
      <textarea id="message" placeholder="What's up?"></textarea>
    </li>
    <li><hr /></li>
    <li>
      <button type="submit" id="submit" class="btn">Submit</button>
    </li>
  </ul>

</template>

<template name="log">
  <ul class="nav nav-tabs nav-stacked">
{{#each logEntries}}
{{>logEntry}}
{{/each}}
  </ul>  
</template>

<template name = "logEntry">
  <li>
    <a href="#">
      <i class="{{icon_map state}} alert-icon"></i>
      {{firstAddress user.emails}} sent a {{state}} alert<br/>
      <i class="muted">{{timeAgo time}}
    </a>
  </li>
</template>

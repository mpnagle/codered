<head>
  <title>codered</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{#if currentUser}}
  {{> nav}}
  {{else}}
  {{> login}}
  {{/if}}
</body>

<template name="login">
Welcome to CodeRed
<p>
{{loginButtons}}
</template>

<template name="nav">
  <div id="wrap">
    <div class="container-fluid">
      <div class="tab-content">
	<div class="tab-pane active" id="home">
	  <p>{{>main}}</p>
	</div>
	<div class="tab-pane" id="friends">
	  <p>{{>friends}}</p>
	</div>
	<div class="tab-pane" id="log">
	  {{>log}}
	</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container-fluid">
      <div class="text-center">
	<ul id="navbar" class="nav nav-pills">
	  <li class="active">
	    <a href="#home" data-toggle="tab"><i class="icon-home"></i> Home</a>
	  </li>
	  <li><a href="#friends" data-toggle="tab"><i class="icon-user"></i> Friends</a></li>
	  <li><a href="#log" data-toggle="tab"><i class="icon-envelope"></i> Log</a></li>
	</ul>
      </div>      
    </div>
  </div>
</template>


<template name="main">

{{> showRedAlerts}}

  <h2>Alert Level: {{alertLevel}} </h2>
<button id="red" class="btn btn-danger">RED</button>
<button id="yellow" class="btn btn-warning">YELLOW</button>
<button id="green" class="btn btn-success">GREEN</button>

<p>
<input type="text" id="message" placeholder="What's up?"/>
<button type="submit" id="submit" class="btn">Submit</button>

</template>

<template name="showRedAlerts">

{{#each redAlert}}

  <ul class="nav nav-tabs nav-stacked">
<li><a href="#">
usernameHere sent a red alert at {{timestamp}}

<input type="checkbox">Acknowledged</>
<input type="checkbox">Resolved</>
  </ul>  
{{/each}}
</a></li>
</template>

<template name="log">
  <ul class="nav nav-tabs nav-stacked">
{{#each logEntries}}
{{>logEntry}}
{{/each}}
  </ul>  
</template>

<template name = "logEntry">
  <li><a href="#">Alert number {{alertId}} was {{state}} at {{time}}</a></li>
</template>

<template name = "friends">

<ul class="nav nav-tabs nav-stacked">
{{#each users}}

<li><a href="#">
  
  {{_id}}
  
</a></li>
{{/each}}

Add Friend's Email Here: <input type="text" id="add friend"/>
<button type="button" id="submit" class="btn">Submit</button>

</ul>
</template>
